<section class="menu-container">
    <div class="food-menu">
        <p>This is the menu view.</p>
        <p>Awesome Things:</p>
        <ul ng-repeat="details in menu">
            <li>{{details.id}}</li>
            <li>{{details.foodName}}</li>
            <li>{{details.ingredients}}</li>
            <li>{{details.price}}</li>
        </ul>
    </div>
</section>
