<div>
    <div>
        <br><br><br>
        <div>
            <table class="table table-striped table-bordered table-hover table-checkable datatable">
                <tr>
                    <th>Reservation Date</th>
                    <th>Time</th>
                    <th>Party Size</th>
                </tr>
                <tr ng-click="reservation.getData(info)" ng-repeat="info in res.reservations">
                    <td>{{info.reservationDate | date:'MM/dd/yyyy'}}</td>
                    <td>{{info.reservationTime}}</td>
                    <td>{{info.partySize}}</td>
                </tr>
            </table>
        </div>
    </div>

    <!-- Button trigger modal -->
    <button type="button" ng-click="reservation.addNew()" id="addReservation" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
    Add Reservation
  </button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" ng-click="res.clearData()" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="venueName1">Reservation Date</label>
                        <input type="date" class="form-control" id="venueName1" ng-model="reservation.reservationDate">
                    </div>
                    <div class="form-group">
                        <label for="description1">Time</label>
                        <input type="text" class="form-control" id="description1" ng-model="reservation.reservationTime">
                    </div>
                    <div class="form-group">
                        <label for="startDate1">Party Size</label>
                        <input type="text" class="form-control" id="startDate1" ng-model="reservation.partySize">
                    </div>
                </div>
                <div ng-if="reservation.IsNewRecord === 1" class="modal-footer">
                    <button type="button" class="btn btn-secondary" ng-click="res.clearData()" data-dismiss="modal">Close</button>
                    <button id="saveChanges" type="button" class="btn btn-primary" ng-click="reservation.save()">Save changes</button>
                </div>
                <div ng-if="reservation.IsNewRecord === 0" class="modal-footer">
                    <button type="button" class="btn btn-secondary" ng-click="res.clearData()" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-warning" data-dismiss="modal" ng-click="reservation.delete()">Delete</button>
                    <button id="saveChanges" type="button" class="btn btn-primary" ng-click="reservation.save()">Save changes</button>
                </div>
            </div>
        </div>
    </div>
